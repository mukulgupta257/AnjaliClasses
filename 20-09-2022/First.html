<!-- must start with !Doctype to define we are working on HTML -->
<!DOCTYPE html>
<!-- angular brackets(<,>) are necessary as they define that writen lines are tags -->
<html>
  <head>
    <title>Anjali's First Webpage</title>
    <style>
      p {
        color: red;
        font-size: 100px;
      }
      /* to select id we use # */
      #secondp {
        color: #000;
        font-size: 50px;
      }
      /* . is the class selector of css */
      .common{
        color: #00ff00;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <p>Hello world</p>
    <p id="secondp">Hello world Once More</p>
    <p class="common">Hello world from same class</p>
    <p class="common">Hello world from same class</p>
    <p class="common">Hello world from same class</p>
    <span class="common">Hello world from same class</span>
    <img src="./image.jpg" alt="image" />
  </body>
</html>
